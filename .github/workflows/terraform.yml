name: Terraform AWS Automation

on:
  workflow_dispatch:
    inputs:
      instance_name:
        description: 'Instance Name'
        required: true
        type: string
      instance_os:
        description: 'Instance OS (AMI)'
        required: true
        type: string
      instance_size:
        description: 'Instance Size'
        required: true
        type: string
      instance_env:
        description: 'Environment'
        required: true
        type: string

env:
  AWS_REGION: us-west-1
  TF_VAR_instance_name: ${{ github.event.inputs.instance_name }}
  TF_VAR_ami: ${{ github.event.inputs.instance_os }}
  TF_VAR_instance_type: ${{ github.event.inputs.instance_size }}
  TF_VAR_instance_env: ${{ github.event.inputs.instance_env }}
  TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY }}
  TF_VAR_secret_access_key: ${{ secrets.AWS_SECRET_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.5
      
      - name: Terraform Init
        working-directory: ./infra
        run: terraform init
      
      - name: Terraform Validate
        working-directory: ./infra
        run: terraform validate
      
      - name: Terraform Plan
        working-directory: ./infra
        run: terraform plan
      
      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve
